# github action to deploy api

name: Deploy API

on: 
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x   

      - name: Install dependencies
        run: dotnet restore ClinicManagement.API/ClinicManagement.API.csproj

      - name: Build
        run: dotnet build ClinicManagement.API/ClinicManagement.API.csproj --configuration Release --no-restore

